<html>
<meta charset="UTF-8">

<head>
  <title>
    Sechsundsechzig
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>


  <div style="width: 900; margin: 0 auto; float: none">
    <center>
      <h1>Sechsundsechzig</h1>
    </center>
    <br>

    <div id="options" style="display:none;">

      <div class="form-group col-lg-12">
        <label class="control-label col-sm-5">
          Background Color
          <select id="colorPicker" class="form-control">
            <option>green</option>
            <option>blue</option>
            <option>white</option>
            <option>red</option>
          </select>
        </label>
    
          <label class="control-label col-sm-5">
            Trick Visibility
            <select id="visibilityPicker" class="form-control">
              <option value="2">Show all tricks</option>
              <option value="1">Show own tricks</option>
              <option value="0">Show no tricks</option>
            </select>
          </label>
        </div>




      <div class="form-group">
        <center>
          <button onclick="startGame()" class="btn btn-primary">Ok</button>
        </center>
      </div>
    </div>

    <div id="game">
      <button onclick="restart()" class="btn btn-primary">New Game</button>
      <button onclick="$('#options').show(); $('#game').hide()" class="btn btn-std">Options</button>
      <button  class="btn btn-std">Rules</button>
      <span style="float:right;"><label id="trumplbl"></label></span>
      <br><br>
      <canvas id="screen" width="900" height="500"></canvas>
      <textarea id="console" class="scrollabletextbox" style="width:100%" width="900" height="500"></textarea>
    </div>
  </div>

  <script>
    function startGame() {
      $('#options').hide()
      $('#game').show()
      options.background = $('#colorPicker').val()
     // if (options.background === "white")
       // options.foreground = "black"
      options.visibility = $('#visibilityPicker').val()
    }
  </script>
  <script>const exports = null</script>
  <script src="src/logic.js"></script>
  <script src="src/ai.js"></script>
  <script src="src/game.js"></script>

    console.log([...Array(3).keys()])
  </script>


</body>

</html>
